<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="stylesheet" href="/static/style.css" type="text/css">
    <title>WhiteBlocker - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% block body %}
{% if session['logged_in'] %}
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>You're logged in already!</h1>
</div>
    <div class="login-form">
    <form action="/home">
        <input type="submit" value="Go Home" class="btn btn-primary btn-large btn-block">
    </form>
    </div>
</div>
{% else %}

<form action="/login" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<img SRC="static/logo.png" ALT="WhiteBlocker" WIDTH=70 HEIGHT=70>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
                {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}
<h1>Login</h1>
</div>
<div class="login-form">
<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label></div>
<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>
<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

</div>
</div>
</div>
</form>
{% endif %}
{% endblock %}
</div>
</body>
</html>
