<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   	<link rel="stylesheet" href="/static/style.css" type="text/css">
    <title>WhiteBlocker - List</title>
</head>
<body>
<div class="navbar">
    <a href="/home"><img SRC="static/logo.png" ALT="WhiteBlocker" width=20px height=20px></a>
    <a href="/home">Home</a>
    <a href="/list">IP list</a>
    <a href="/manual">Block/Unblock</a>
    <a href="/help">Help</a>
    <a href="/logout">Logout</a>
</div>

<div class="main">
    <table class="paleBlueRows">
    <thead>
        <th>IP</th>
        <th>Tries</th>
        <th>Location</th>
        <th>Current Status</th>
        <th>Blocked Date</th>
        <th>Unblocked Date</th>
        <th>First View</th>
        <th>Last View</th>
    </thead>
    <tbody>
    {% for row in rows %}

        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
        </tr>

    {% endfor %}
    </tbody>
</table>
    <button value="Refresh Page" onClick="window.location.reload();">Reload data</button>
</div>
</body>
</html>
