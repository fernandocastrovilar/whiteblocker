<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   	<link rel="stylesheet" href="/static/style.css" type="text/css">
    <title>WhiteBlocker - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>
<body>
<div class="navbar">
    <a href="/home"><img SRC="static/logo.png" ALT="WhiteBlocker" width=20px height=20px></a>
    <a href="/home">Home</a>
    <a href="/list">IP list</a>
    <a href="/manual">Block/Unblock</a>
    <a href="/help">Help</a>
    <a href="/logout">Logout</a>
</div>

      <center>
    <canvas id="chart"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
	],
        datasets : [{
          fillColor: "#9c64a6",
          strokeColor: "#ffc4ff",
          pointColor: "#ffffff",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }
     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");
       steps = 10
       max = 6
     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );
    </script>
  </center>
</body>
</html>
