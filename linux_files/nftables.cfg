#!/bin/bash


NFT=/usr/sbin/nft
IP_RANGE='10.170.111.19'


# Borrar listas, tablas y cadenas


for i in `$NFT list tables | awk '{print $3}'`; do
        echo "Flushing ${i}"
        $NFT flush table ${i}
        for j in `$NFT list table ${i} | grep chain | awk '{print $2}'`; do
                echo "...Delete chain ${j} from table ${i}"
                $NFT delete chain ${i} ${j}
                sleep 0.2
        done
        echo "Deleting ${i}"
        $NFT delete table ${i}
done

if [ "$1" = "stop" ]; then
        echo "WARNING: Firewall completely stopped!"
        exit 0
fi


# Cargar configuraci√≥n

echo "

table filter {
        chain input {
                type filter hook input priority 0;
                ip saddr $IP_RANGE drop

                # established/related connections
                ct state established,related accept

                # loopback interface
                iif lo accept

                # Permitir icmp
                ip protocol icmp accept

                # Puertos
                accept

        }
}
" |  nft -f /dev/stdin

